<!DOCTYPE html>
<html>
    <body>

        <p>JavaScript Object Example</p>

        <p id="example"></p>

        <script>
            var thing = {Country:"Ireland", location:"North Atlantic", type:"island", language:"Gaelic"};

            document.getElementById("example").innerHTML =
            thing.Country + " is an " + thing.type + " in the " + thing.location + " whose language is " + thing.language +".";
        </script>

    </body>
</html>
